---
layout: base
---
<div class="row">
  <div class="col-md-13 aside3-title">
    <br>
    <h2 id="#identifier">{{ page.title }}</h2>
    <div class="post_detail_info">{{ page.date | date:"%Y年%m月%d日" }}</div>
  </div>
  <div class="col-md-13 aside3-content">
    <hr class="noborder">
    <div id="content">
      {{ content }}
    </div>
    <hr>
    {% include disqus.html %}
  </div>
  <!-- 目录 -->
  <div id="content_table">
    <div class="panel panel-success pretty-scroll">
      <ul class="panel-body" id="nav"></ul>
    </div>
  </div>
</div>
